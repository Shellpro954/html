<!DOCTYPE html>
<html>
<body>
    <form id="themepark">
        <fieldset>
            <legend>Personal Info</legend>
           <h2><label for ="name">enter your name:</label></h2>
            <input type = "text" id = "name">
            <h2><label for ="age">enter your age:</label></h2>
            <input type = "number" id = "age">
            <h2><label for ="email">enter your email:</label></h2>
            <input type = "text" id = "email">
            <h2><label for ="password">enter your password:</label></h2>
            <input type = "text" id = "password">
        </fieldset>
        <fieldset>
            <legend>Emotional state</legend>
            <h2><label for ="Angry">Angry</label></h2>
            <input type = "checkbox" id = "Angry">
            <h2><label for ="Sad">Sad</label></h2>
            <input type = "checkbox" id = "Sad">
            <h2><label for ="Happy">Happy</label></h2>
            <input type = "checkbox" id = "Happy">
            <h2><label for ="Amblivant">Amblivant</label></h2>
            <input type = "checkbox" id = "Amblivant">
        </fieldset>
        <fieldset>
            <legend>Satisfaction</legend>
            <b><h3>Pick a box to tell us how satisied you were</h3></b>
            <h2><label for ="Satisfaction">Very</label></h2>
            <input type = "radio" name="Satisfaction">
            <h2><label for ="Satisfaction">Quite</label></h2>
            <input type = "radio" name="Satisfaction">
            <h2><label for ="Satisfaction">Didnt Care</label></h2>
            <input type = "radio" name="Satisfaction">
            <h2><label for ="Satisfaction">Not Very Satisfied</label></h2>
            <input type = "radio" name="Satisfaction">
            <h2><label for ="Satisfaction">Very Satisfied</label></h2>
            <input type = "radio" name="Satisfaction">
        </fieldset>
        <fieldset>
            <legend>Location of theme park</legend>
           <h2><b> <select id="userchoice">Select your solar panel</b></h2>
                <option>Select Location</option>
                </select>
        </fieldset>
        <input type = "submit">
    </form>
</body>
</html>
