<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <form>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name"><br><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name"><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <fieldset>
            <legend>Credit Card Type:</legend>
            <input type="radio" name="card-type" value="visa"> <img src="Visa.png" alt="Visa"><br>
            <input type="radio" name="card-type" value="visa-debit"> <img src="visa_debit.png" alt="Visa Debit"><br>
            <input type="radio" name="card-type" value="mastercard"> <img src="mastercard.png" alt="Mastercard"><br>
            <input type="radio" name="card-type" value="amex"> <img src="americanExpress.png" alt="American Express"><br>
        </fieldset>
        <br>

        <label for="card-number">Credit Card Number</label>
        <input type="text" id="card-number" name="card-number"><br><br>

        <label for="expiry-year">Expiry Year:</label>
        <select id="expiry-year" name="expiry-year">
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
        </select>
        <br><br>

        <label for="expiry-month">Expiry Month:</label>
        <select id="expiry-month" name="expiry-month">
            <option>Select Month</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <br><br>

        <label for="notes">Additional Notes:</label><br>
        <textarea id="notes" name="notes" rows="4" cols="">Enter additional information here...</textarea>
        <br><br>

        <button type="submit">Submit Card Details</button>
    </form>
</body>
</html>
